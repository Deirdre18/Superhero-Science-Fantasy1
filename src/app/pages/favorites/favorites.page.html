<ion-header>
  <ion-toolbar>
    <h2 style="text-align:center; color:#250713"><strong>Your Favorites</strong></h2>
    <h6 style="text-align:center; color:white"><strong>Drag down screen to refresh</strong></h6>
    <h6 style="text-align:center; color:white"> <ion-icon name="arrow-down-outline"></ion-icon></h6>
  </ion-toolbar>
</ion-header>
<br><br>

<ion-content> 
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="Pull to refresh" refreshingSpinner="dots"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-title><strong>Favorite Films</strong></ion-title>
 
  <ion-item *ngFor="let f of films" style="color:#250713">
    <ion-label>
      <a href="tabs/films/4"> | {{f.title}} |</a>
      <a href="tabs/films/1"> | {{f.title}} |</a>
    </ion-label>
  </ion-item>
  <br><br><br>

  <ion-title><strong>Favorite People</strong></ion-title>

  <ion-item *ngFor="let p of people" style="color:#250713">
    <ion-label>
      {{ p.name }}
    </ion-label>
  </ion-item>
  <br><br><br>

  <ion-title><strong>Favorite Planets</strong></ion-title>
  <ion-item *ngFor="let p of planets" style="color:#250713">
    <ion-label>
      {{ p.name }}
    </ion-label>
  </ion-item>
  <br><br><br>

  <ion-title><strong>Favorite Starships</strong></ion-title>
  <ion-item *ngFor="let s of starships" style="color:#250713">
    <ion-label>
      {{ s.name }}
    </ion-label>
  </ion-item>
  <br><br><br>

</ion-content>
